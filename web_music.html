  <script>
    var videoModal = document.getElementById("video-modal")
    videoModal.onclick = (e) => {
      videoModal.classList.remove("showing")
      while (videoModal.firstChild) {
        videoModal.removeChild(videoModal.firstChild);
      }
    }

    document.querySelectorAll(".video-images img").forEach((img) => {
      img.onclick = (e) => {
        var iframe = document.createElement("iframe");
        iframe.width = 960;
        iframe.height = 540;
        iframe.src = img.getAttribute("data-yt-url");
        videoModal.appendChild(iframe);
        videoModal.classList.add("showing")
      }
    })
  </script>
